<div class="row mb-2">
  <hr class='w-100'>

  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3"><a class="" data-toggle="modal"
    data-target="#modalEmpleado" (click)='empleadoSeleccionado.emit(empleado)'> {{empleado.nombre | uppercase }}</a></div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2"><a class="" data-toggle="modal"
    data-target="#modalEmpleado" (click)='empleadoSeleccionado.emit(empleado)'>{{empleado.apellido | uppercase }}</a></div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3"><a class="" data-toggle="modal"
    data-target="#modalEmpleado" (click)='empleadoSeleccionado.emit(empleado)'>{{empleado.ciudad | uppercase}}</a></div>
  <div class="col-10 col-sm-10 col-md-2 col-lg-2 col-xl-2">

    <button class="btn btn-info" routerLink="/servicios/servicios-empleado/{{empleado.id}}">Servicios</button>
  </div>


 <!-- Hay que meter debajo la direccion routerLink="/empleado/edicion-servicios/{{empleado.id}}"-->

  </div>
