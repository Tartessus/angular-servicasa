
<header>
<a routerLink="/empleados" class="button">Ver Empleados</a>
<a routerLink="/empleados/empleado-form" class="button">AÃ±adir nuevo Empleado</a>
</header>
<body>

<router-outlet></router-outlet>

<div class="col-md-8"><br><br><br>
<div class="row">
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3"><b>NOMBRE</b></div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2"><b>APELLIDOS</b></div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3"><b>CIUDAD</b></div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2"><b>SERVICIOS</b></div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2"><b></b></div>
</div>

<div *ngFor="let empleado of empleados">
  <app-empleado-item [empleado]="empleado" (empleadoSeleccionado)="verDatos($event)" (empleadoEliminar)="onEmpleadoEliminar($event)"></app-empleado-item>
</div>
</div>


<!-- Modal -->
<div class="modal fade" id="modalEmpleado" tabindex="-1" role="dialog" aria-labelledby="datosEmpleado"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="datosEmpleado">Datos Completos Empleado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-empleado [empleado]="empleadoVerDatos" ></app-empleado>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


</body>
