<body >
  <div>
  <h3>SERVICIOS</h3>
  <br />
  <form [formGroup]="servicioForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-2">
      <select
        class="form-control"
        formControlName="type"
        (change)="cambiaTipo($event)"
      >
        <option *ngFor="let elemento of tipos" [value]="elemento.description">
          <span>{{ elemento.description }}</span>
        </option>
      </select>
    </div>

    <div class=" form-group col-md-3">
      <p>Nombre</p>
      <input
      required
      minlength="4"
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Nombre"

        [ngClass]="{'is-invalid': servicio.nombre}"
       />

       <div *ngIf="servicio.nombre" class="invalid-feedback">

       </div>
      </div>

    <div class="form-group col-md-3" *ngIf="servicioForm && servicioForm.value.type == 'Jardineria'">
      <section>

      <div class="form-group">
        <label>Precio/metro</label>
        <input
          type="number"
          formControlName="price"
          class="form-control"
          placeholder="En €"[ngClass]="{'is-invalid': servicio.precioBase}"
          />


      </div>

        <div class="">
          <label for="materialPropio">Material Propio &nbsp; </label>
          <section class="form-control">
            <input
              formControlName="materialPropio"
              value="true"
              type="radio"
            /><i> SI </i>
            <input
              formControlName="materialPropio"
              value="false"
              type="radio"
            /><i> NO </i>
          </section>
        </div>
        <br>
        <div class="form-group ">
          <label> Empleado </label>
           <select
             class="form-control"
             formControlName="empleado"
             (change)="cambiaTipo($event)"
           >
             <option *ngFor="let elemento of empleados" value="{{elemento.urlEmpleado}}">
               <span>{{ elemento.nombre }}&nbsp;{{ elemento.apellido }}</span>
             </option>
           </select>
         </div>
      </section></div>

      <div *ngIf="servicioForm && servicioForm.value.type == 'Geriatria'">

        <div class="form-group col-md-3">
          <label>Precio/hora</label>
          <input
            type="number"
            formControlName="price"
            class="form-control"
            placeholder="En €"[ngClass]="{'is-invalid': servicio.precioBase}"
            />

            <div *ngIf="servicio.precioBase" class="invalid-feedback">

            </div>
        </div>

        <div class="form-group col-md-3">
          <label>Años Experiencia</label>
          <input
            type="number"
            formControlName="experiencia"
            class="form-control"
            placeholder="experiencia"
            [ngClass]="{'is-invalid': geriatria.anosExperiencia}"
            />
            <div *ngIf="geriatria.anosExperiencia < 0" class="invalid-feedback">
              Debe ser positivo
          </div>

          </div>


        <div class="form-group col-md-3">
          <label>Titulación</label>
          <select
          class="form-control"
          formControlName="titulacion"
          (change)="cambiaTipo($event)"
        >
          <option *ngFor="let titulo of titulacion" [value]="titulo.description">
            <span>{{ titulo.description }}</span>
          </option>
        </select>
          <!-- <input
            type="name"
            formControlName="titulacion"
            class="form-control"
            id="precio"
            placeholder="Titulación"
          />-->
        </div>
        <div class="form-group col-md-3 ">
          <label> Empleado </label>
           <select
             class="form-control"
             formControlName="empleado"
             (change)="cambiaTipo($event)"
           >
             <option *ngFor="let elemento of empleados" value="{{elemento.urlEmpleado}}">
               <span>{{ elemento.nombre }}&nbsp;{{ elemento.apellido }}</span>
             </option>
           </select>
         </div>
      </div>

    <section #botones>
      <button type="reset" class="btn">Cancelar</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-primary" >Aceptar</button>
    </section>
  </form>
 <!--  geri:{{servicioForm && servicioForm.value.type == 2}}
  jar:{{servicioForm && servicioForm.value.type == 1}}

[disabled]="servicioForm.invalid"-->
</div>
</body>
